<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!-- In getting some ideas, I have seen this IE compatiblity line, so I am using it-->
    <meta content="IE=edge" http-equiv="X-UA-Compatible"><!--settintg the viewport-->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>William Conover's Portfolio Site</title><!--Font Family Import-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet"><!-- Bootstrap - latest release -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"><!-- stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Because we are using the Bootstrap Grid, need 'container' class -->
    <div class="container">
        <!-- Header section-->
        <header class="row">
            <div class="col-md-6 col-sm-6 col-xs-6"><img alt="Portfolio Site Logo" class="img-responsive logo" src="img/mylogo.png"></div>
            <div class="col-md-6 col-sm-6 col-xs-6 text-right text-uppercase">
                <h1 class="title-large">William Conover</h1>
                <h4 class="text-bold">FullStack Student</h4>
            </div>
        </header><!-- Banner -->
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <main class="row">
            <div class="col-md-12"><img alt="Bridge to a New Career" class="img-responsive" src="img/img-main.jpg"></div>
        </main><!-- Udacity Projects section -->
        <section class="row">
            <div class="col-md-12">
                <h2 class="text-muted">Udacity Projects</h2>
            </div>
        </section><!-- Three Portfolio Items - setting medium and small screens to span 4 columns-->
        <div class="row text-center">
            <article class="col-md-4 col-sm-4">
                <img alt="resume image" class="img-responsive" src="img/img-resume.jpeg">
                <h3 class="text-uppercase"><a href="https://github.com/prchrbill/Resume-Builder">Resume Builder</a></h3>
                <p class="text-weblink">https://github.com/prchrbill/Resume-Builder</p>
            </article>
            <article class="col-md-4 col-sm-4">
                <img alt="movie image" class="img-responsive" src="img/img-movie.jpeg">
                <h3 class="text-uppercase"><a href="https://github.com/prchrbill/moviewebsite">Movie Website</a></h3>
                <p class="text-weblink">https://github.com/prchrbill/moviewebsite</p>
            </article>
            <article class="col-md-4 col-sm-4">
                <img alt="portfolio image" class="img-responsive" src="img/img-portfolio.jpg">
                <h3 class="text-uppercase"><a href="https://github.com/prchrbill/portfolio">Portfolio Website</a></h3>
                <p class="text-weblink">https://github.com/prchrbill/portfolio</p>
            </article>
        </div>
        <footer class="row footer">
            <div class="col-md-12">
                <!-- all the photos belong to me -->
                <p class="text-uppercase">Photos Only - All Right Reserved. Copyright &copy;2018</p>
            </div>
        </footer>
    </div>
</body>
</html>
